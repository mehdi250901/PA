<div>
    <div include-no-scope="/templates/simple_report/config/values-optzone.html"></div>
    <div include-no-scope="/templates/simple_report/config/std-aggr-colordim1-optzone.html"></div>

    <div ng-if="chart.def.variant === 'donut'">
        <h2 class="foldable-title" id="qa_charts_donut-submenu-header" ng-click="optionsFolds.donutHole = !optionsFolds.donutHole">
            <i class="{{optionsFolds.donutHole ? 'dku-icon-chevron-down-16' : 'dku-icon-chevron-right-16'}}"></i>Donut
        </h2>

        <div class="options-zone" ng-show="optionsFolds.donutHole">
            <label>
                Hole size (in radius %)
                <div dku-slider min="1" max="99" value="chart.def.pieOptions.donutHoleSize" id="qa_charts_donut-hole-size-slider"></div>
            </label>
        </div>
    </div>
</div>
