<div>
	<div ng-include ="'/templates/scenarios/fragments/step-header.html'" style="display: inline-block;"></div>
    <div class="alert alert-info">
        This step stops/detaches an existing DSS managed cluster. It does not delete the DSS cluster but releases the associated cloud resources
    </div>

    <form name="setupForm" class="dkuform-horizontal" >
        <div class="control-group">
            <label class="control-label">Cluster id</label>
            <div class="controls">
                <input type="text" ng-model="step.params.clusterId" />
                <span class="help-inline">Identifier of the cluster to stop. Must be an existing started DSS managed cluster id. Variable expansion is supported</span>
            </div>
        </div>
    </form>

    <div ng-include ="'/templates/scenarios/fragments/step-run-condition.html'"></div>

</div>
