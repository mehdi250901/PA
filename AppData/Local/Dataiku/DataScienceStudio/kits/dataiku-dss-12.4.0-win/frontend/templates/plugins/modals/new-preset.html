<div class="modal modal3 dku-modal">
    <div dku-modal-header modal-title="New Preset" />

    <form class="dkuform-modal-horizontal dkuform-modal-wrapper" name="newPresetForm">
        <div class="modal-body">
            <div block-api-error />

            <div class="control-group" ng-if="!inParameterSet">
                <label for="" class="control-label">Type</label>
                <div class="controls">
                    <select dku-bs-select ng-model="newPreset.type" ng-options="t.id as t.label for t in presetTypes"></select>
                </div>
            </div>
            <div class="control-group">
                <label for="" class="control-label">Name</label>
                <div class="controls">
                    <input type="text"
                           ng-model="newPreset.name"
                           required
                           ng-pattern="/^[_A-Za-z0-9- ]+$/"
                           check-unique
                           exclude="presetNameList"
                           case-sensitive="false"
                    />
                </div>
            </div>
        </div>

        <div class="modal-footer modal-footer-std-buttons">
            <button type="button" class="btn btn--text btn--secondary" ng-click="dismiss()">Cancel</button>
            <button type="submit" class="btn btn--text btn--primary" ng-click="create()" ng-disabled="newPresetForm.$invalid">Create</button>
        </div>
    </form>

</div>
