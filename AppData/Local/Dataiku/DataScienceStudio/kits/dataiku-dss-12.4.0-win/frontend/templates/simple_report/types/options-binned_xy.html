<div>
	<div class="mbot8">
		<h2 class="foldable-title qa_charts_color-submenu-header" ng-click="optionsFolds.color = !optionsFolds.color">
			<i class="{{optionsFolds.color ? 'dku-icon-chevron-down-16' : 'dku-icon-chevron-right-16'}}"></i>Color
		</h2>

		<div class="options-zone" ng-show="optionsFolds.color">
			<div ng-if="chart.def.colorMeasure.length == 0" include-no-scope="/templates/simple_report/config/single-color-menu.html"></div>
			<div ng-if="chart.def.colorMeasure.length != 0" include-no-scope="/templates/simple_report/config/continuous-color-menu.html"></div>
		</div>
	</div>

	<div ng-if="chart.def.variant == 'binned_xy_hex'" class="mbot8">
		<h2 class="foldable-title" id="qa_charts_size-submenu-header" ng-click="optionsFolds.size = !optionsFolds.size">
			<i class="{{optionsFolds.size ? 'dku-icon-chevron-down-16' : 'dku-icon-chevron-right-16'}}"></i>Size
		</h2>

		<div class="options-zone" ng-show="optionsFolds.size">
			<div ng-if="chart.def.variant == 'normal'" include-no-scope="/templates/simple_report/config/bubbles-size-menu.html"></div>
			<div ng-if="chart.def.variant == 'binned_xy_hex'" include-no-scope="/templates/simple_report/config/hexagons-size-menu.html"></div>
		</div>
	</div>

	<div ng-show="legends.length" include-no-scope="/templates/simple_report/config/std-aggr-chartmode-optzone.html"></div>
</div>
